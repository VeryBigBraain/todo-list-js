<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
  <link href="https://css.gg/add-r.css" rel="stylesheet">
  <link href="https://css.gg/trash-empty.css" rel="stylesheet">
  <link href="https://css.gg/check-o.css" rel="stylesheet">
  <title>ToDo</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="header-container">
        <h1>Todo List</h1>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form class="todo-form" action="submit">
          <input type="text" name="todo-input" class="todo-input">
          <button class="add-btn btn" type="submit">
            <i class="gg-add-r"></i>
          </button>
        </form>
      </div>
      <ul class="todo-container">
        <!-- Временные тодо для визуализации -->
        <div class="todo__item complete">
          <li class="todo__content ">I am first todo</li>
          <button class="complete-btn btn"><i class="gg-check-o"></i></button>
          <button class="delete-btn btn"><i class="gg-trash-empty"></i></button>
        </div>
        <div class="todo__item">
          <li class="todo__content uncompleted">I am first todo</li>
          <button class="complete-btn btn"><i class="gg-check-o"></i></button>
          <button class="delete-btn btn"><i class="gg-trash-empty"></i></button>
        </div>
      </ul>
    </main>
  </div>
  <script src="main.js"></script>
</body>

</html>
